<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de trabajo voluntario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
</head>

<body>
    <!-- barra de navegación con estilos de BootStrap -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ps-2">Bolsa de trabajo voluntario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Dashboard</a>
                    <a class="nav-link" href="voluntariado.html">Voluntariados</a>
                    <a class="nav-link" href="registro.html">Registro</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link disabled" aria-disabled="true">User</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor con estilos de BootStrap, dentro encontramos el registro de nuevos voluntariados
      y una tabla que mostrará de forma dinámica (JavaScript) los voluntariados ya registrados -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 col-lg-4">
                <h4>Añadir voluntariado</h4>
                <div class="mb-3 mt-4">
                    <label for="newVolEmailId" class="form-label">Email</label>
                    <input type="email" class="form-control" id="newVolEmailId" placeholder="usuario@ejemplo.com">
                </div>
                <div class="mb-3 mt-4">
                    <p>Tipo de voluntariado</p>
                    <select class="form-select" aria-label="Tipo de voluntariado" id="volSelectId">
                        <option value="">Seleccionar tipo de voluntariado</option>
                        <option value="Oferta">Oferta</option>
                        <option value="Petición">Petición</option>
                    </select>
                </div>
                <div class="mb-3 mt-4">
                    <label for="newVolTitleId" class="form-label">Título</label>
                    <input class="form-control form-control-sm" type="text" aria-label="Título nuevo voluntariado"
                        id="newVolTitleId">
                </div>
                <div class="mb-3 mt-4">
                    <label for="volDateId" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="volDateId" name="volDateId">
                </div>
                <div class="mb-3 mt-4">
                    <label for="newVolDescriptionId" class="form-label">Descripción</label>
                    <textarea class="form-control" id="newVolDescriptionId" rows="3"></textarea>
                </div>
                <div class="mb-3 mt-4">
                    <button type="button" class="btn btn-primary" id="submitId">Añadir registro</button>
                </div>
            </div>
            <div class="col-md-12 col-lg-8">
                <h4>Registro de voluntariados</h4>
                <table class="table table-hover" id="volTableId">
                    <tr class="table-dark">
                        <th>Email</th>
                        <th>Fecha</th>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Tipo voluntariado</th>
                        <th>Acciones</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Carga de JavaScript voluntariado.js y BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/voluntariado.js"></script>
</body>

</html>
