      <!-- Gestión de usuarios -->
       <div class="container">
            <h1 class="title-gestion">Gestión de Usuarios</h1>
            <div class="row">
                <div class="col-lg-12 col-xl-6">
                    <h2>Alta de Usuario</h2>
                    <!--Nombre-->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Nombre</label>
                        <input type="nombre" id="input-nombre" class="form-control" />
                    </div>
                    <!--Email-->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Email</label>
                        <input type="email" id="input-email" class="form-control" />
                    </div>
                    <!--Password-->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Password</label>
                        <input type="password" id="input-password" class="form-control" />
                    </div>
                    <!--Botón dar de alta-->
                    <div class="d-flex mb-3">
                        <button type="button" class="btn btn-primary" id="dar-alta">Dar de alta</button>
                    </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                    <h2>Consulta y Borrado de Usuarios</h2>
                    <div class="container bg-light mt-3">
                        <div class="row" id="usuarios-titulo">
                          <div class="col-3 border p-2">
                            Nombre
                          </div>
                          <div class="col-4 border p-2">
                            Email
                          </div>
                          <div class="col-3 border p-2">
                            Password
                          </div>
                          <div class="col-2 border p-2">
                            Acciones
                          </div>
                        </div>
                        <div class="row" id="usuarios-lista">
                          </div>
                      </div>
                </div>
                
            </div>
