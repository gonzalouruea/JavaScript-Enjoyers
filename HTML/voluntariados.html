      <!-- Gestión de voluntariado -->
       <div class="container">
            <h1 class="title-gestion">Gestión de Voluntariados</h1>
            <div class="row">
                <div class="col-lg-12 col-xl-6">
                    <h2>Alta de Voluntariado</h2>
                    <!--Titulo-->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Título</label>
                        <input type="titulo" id="input-titulo" class="form-control" />
                    </div>
                    <!--Usuario-->
                    <label class="form-label" for="form2Example1">Usuario</label>
                    <select class="form-select mb-4" aria-label="Default select example" id="select-user">
                    </select>
                    <!--Fecha-->
                    <div class="mb-3 mt-4">
                        <label for="volDateId" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="volDateId" name="volDateId">
                    </div>
                        
                    <!--Descripción-->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Descripción</label>
                        <textarea class="form-control" aria-label="With textarea" id="input-descripcion"></textarea>
                        
                    </div>
                    <!--Tipo-->
                    <label class="form-label" for="form2Example1">Tipo</label>
                    <select class="form-select mb-4" aria-label="Default select example" id="select-tipo">
                        <option disabled selected value> -- seleccione un tipo -- </option>
                        <option>Petición</option>
                        <option>Oferta</option>
                      </select>
                    <!--Botón dar de alta-->
                    <div class="d-flex mb-3">
                        <button type="button" class="btn btn-primary" id="dar-alta">Dar de alta</button>
                    </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                    <h2>Consulta y Borrado de Voluntariados</h2>
                    <div class="container bg-light mt-4" style="width: 55rem;">
                        <div class="row" id="voluntariados-titulo">
                          <div class="col-2 border p-2">
                            Título
                          </div>
                          <div class="col-3 border p-2">
                            Usuario
                          </div>
                          <div class="col-2 border p-2">
                            Fecha
                          </div>
                          <div class="col-2 border p-2">
                            Descripción
                          </div>
                          <div class="col-1 border p-2">
                            Tipo
                          </div>
                          <div class="col-2 border p-2">
                            Acciones
                          </div>
                        </div>
                        <div class="row" id="voluntariados-lista">
                        </div>
                      </div>
                </div>
                
            </div>
            
       </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
