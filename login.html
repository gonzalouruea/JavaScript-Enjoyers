<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTV - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- barra de navegación con estilos de BootStrap -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ps-2">Bolsa de trabajo voluntario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Dashboard</a>
                    <a class="nav-link" href="voluntariado.html">Voluntariados</a>
                    <a class="nav-link" href="registro.html">Registro</a>
                    <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                    <a class="nav-link disabled" aria-disabled="true" id="userLogged">User</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- Formulario para el login con estilos de BootStrap -->
    <div class="container-login mt-5">
        <form>
            <div class="mb-3">
                <img src="./assets/images/login.jpg" class="login-image" alt="LoginImage">
                <h5>Iniciar sesión</h5>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Dirección correo electrónico</label>
                <input type="email" class="form-control" id="loginInputEmail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginInputPassword">
            </div>
            <button type="submit" class="btn btn-primary" id="submitValues">Enviar</button>
        </form>
    </div>
    <div class="container-logged">
        <h5 id="userIsLogged"></h5>
    </div>

    <!-- Carga de JavaScript login.js y BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/login.js"></script>
</body>

</html>
