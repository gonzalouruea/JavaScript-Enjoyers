<body>
  <!-- barra de navegaci칩n con estilos de BootStrap -->

  <!-- Contenedor con estilos de BootStrap, dentro se encuentra formulario para el registro de nuevos usuarios 
   y tabla que mostrar치 de forma din치mica (JavaScript) los usuarios ya registrados -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <form class="row g-3">
          <h3>Registrar nuevo usuario</h3><br>
          <div class="col-md-6">
            <img src="./assets/images/new-user.jpg" class="user-add-image" alt="NewUser">
          </div>
          <div class="col-md-6">
            <label for="userEmailId" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmailId" placeholder="usuario@ejemplo.com">
          </div>
          <div class="col-md-6">
            <label for="userNameId" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="userNameId">
          </div>
          <div class="col-md-6">
            <label for="userPassowordId" class="form-label">Password</label>
            <input type="password" class="form-control" id="userPasswordId">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="submitId">A침adir usuario</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Usuarios registrados</h3>
        <table class="table table-striped" id="userTableId">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Acciones</th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- Carga de JavaScript registro.js y BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
