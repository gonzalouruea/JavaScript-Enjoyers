<head>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
</head>

<body>
    <!-- barra de navegación con estilos de BootStrap -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand ps-2">Bolsa de trabajo voluntario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Dashboard</a>
                    <a class="nav-link" href="voluntariado.html">Voluntariados</a>
                    <a class="nav-link" href="registro.html">Registro</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="nav-link disabled" aria-disabled="true">User</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carrusel de BootStrap con diferentes imágenes relacionadas con voluntariado -->
    <div id="carouselDashboard" class="carousel slide ms-5 me-5">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/images/vol01.jpg" class="d-block w-100" alt="Voluntariado juntos">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/vol02.jpg" class="d-block w-100" alt="Cuidado a personñas mayores">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/vol03.jpg" class="d-block w-100" alt="Voluntariado">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDashboard" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselDashboard" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Contenedor con estilos de BootStrap para mostrar un párrafo -->
    <div class="container m-5 ps-5">
        <p class="h2">Voluntariados</p>
    </div>
    </div>

    <!-- Contenedor con estilos de BootStrap. Mostrará de forma dinámica (JavaScript) los diferentes voluntariados en tarjetas -->
    <div class="container">
        <div class="row" id="rowContainer">
        </div>
    </div>

    <script type="module" src="./assets/js/index.js"></script>
